"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 3

[[blocks]]
alignment = "right"
type = "prompt"

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#3EC669"
  leading_diamond = ""
  style = "diamond"
  template = " {{ .Path }}"
  trailing_diamond = ""
  type = "path"

    [blocks.segments.properties]
    style = "folder"

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#43CCEA"
  foreground_templates = [
  "{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}",
  "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}",
  "{{ if gt .Ahead 0 }}#B388FF{{ end }}",
  "{{ if gt .Behind 0 }}#B388FF{{ end }}"
]
  leading_diamond = " "
  style = "diamond"
  template = " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} "
  trailing_diamond = ""
  type = "git"

    [blocks.segments.properties]
    branch_max_length = 25
    fetch_stash_count = true
    fetch_status = true
    fetch_upstream_icon = true

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#E4F34A"
  leading_diamond = " "
  style = "diamond"
  template = " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}"
  trailing_diamond = ""
  type = "python"

    [blocks.segments.properties]
    fetch_version = false

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#7FD5EA"
  leading_diamond = " "
  style = "diamond"
  template = "{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
  trailing_diamond = ""
  type = "go"

    [blocks.segments.properties]
    fetch_version = false

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#42E66C"
  leading_diamond = " "
  style = "diamond"
  template = "{{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}"
  trailing_diamond = ""
  type = "node"

    [blocks.segments.properties]
    fetch_version = false

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#E64747"
  leading_diamond = " "
  style = "diamond"
  template = "{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
  trailing_diamond = ""
  type = "ruby"

    [blocks.segments.properties]
    fetch_version = false

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#E64747"
  leading_diamond = " "
  style = "diamond"
  template = "{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
  trailing_diamond = ""
  type = "java"

    [blocks.segments.properties]
    fetch_version = false

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#9B6BDF"
  leading_diamond = " "
  style = "diamond"
  template = "{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
  trailing_diamond = ""
  type = "julia"

    [blocks.segments.properties]
    fetch_version = false

  [[blocks.segments]]
  type = "php"
  style = "diamond"
  foreground = "#ffffff"
  background = "#4063D8"
  leading_diamond = " "
  template = " {{ .Full }} "
  trailing_diamond = ""

    [blocks.segments.properties]
    fetch_version = false

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#9B6BDF"
  foreground_templates = [
  "{{if eq \"Charging\" .State.String}}#40c4ff{{end}}",
  "{{if eq \"Discharging\" .State.String}}#ff5722{{end}}",
  "{{if eq \"Full\" .State.String}}#4caf50{{end}}"
]
  leading_diamond = " "
  style = "diamond"
  template = "{{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }}"
  trailing_diamond = ""
  type = "battery"

    [blocks.segments.properties]
    charged_icon = " "
    charging_icon = "⇡ "
    discharging_icon = "⇣ "

[[blocks]]
alignment = "left"
newline = true
type = "prompt"

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#AEA4BF"
  leading_diamond = ""
  style = "diamond"
  template = "{{ .FormattedMs }}"
  trailing_diamond = " "
  type = "executiontime"

    [blocks.segments.properties]
    style = "austin"
    threshold = 150

  [[blocks.segments]]
  background = "#29315A"
  foreground = "#E64747"
  leading_diamond = ""
  style = "diamond"
  template = "{{ .UserName }} ❯"
  trailing_diamond = ""
  type = "text"

